<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Admin Panel</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="route()">Manage Participants</button>&nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="openDialog()">Add Event</button>&nbsp;&nbsp;
    <button mat-raised-button color="warn" (click)="routeLog()">Log out</button>
    
  </mat-toolbar>
  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Birthday" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
          <ng-container matColumnDef="eventId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Id</th>
            <td mat-cell *matCellDef="let row"> {{row.eventId}} </td>
          </ng-container>

          <ng-container matColumnDef="eventName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</th>
            <td mat-cell *matCellDef="let row"> {{row.eventName}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="eventType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</th>
            <td mat-cell *matCellDef="let row"> {{row.eventType}} </td>
          </ng-container>
      
        
          <ng-container matColumnDef="eventDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Date</th>
            <td mat-cell *matCellDef="let row"> {{row.eventDate | date}} </td>
          </ng-container>
      
        
          <ng-container matColumnDef="eventTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Time </th>
            <td mat-cell *matCellDef="let row"> {{row.eventTime}} </td>
          </ng-container>
  
          <ng-container matColumnDef="eventVenue">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Venue</th>
            <td mat-cell *matCellDef="let row"> {{row.eventVenue}} </td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <!--<button mat-icon-button (click)="editEvent(row)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>--><button mat-raised-button color="primary" (click)="editEvent(row)">Edit</button>&nbsp;&nbsp;
              <!--<button (click)="deleteEvent(row)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>--><button mat-raised-button color="warn" (click)="deleteEvent(row)">Delete</button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
